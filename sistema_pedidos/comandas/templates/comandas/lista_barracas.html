<!DOCTYPE html>
<html>
<head>
    <title>Lista de Barracas</title>
    <!-- adicionar bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- adicionar navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul>
            <li><a href="{% url 'criar_barraca' %}">Criar Barraca</a></li>
            <li><a href="{% url 'criar_item' %}">Criar Item</a></li>
        </ul>
    </nav>

    <!-- adicionar titulo -->
    <h1>Lista de Barracas</h1>

    <!-- adicionar tabela -->
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Respons√°vel</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for barraca in barracas %}
                <tr>
                    <td>{{ barraca.nome }}</td>
                    <td>{{ barraca.responsavel }}</td>
                    <td><a href="#">Editar</a></td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
